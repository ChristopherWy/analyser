<div>
    <h2 id="page-heading">
        <span jhiTranslate="analyserApp.entry.home.title">Entries</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entry" [routerLink]="['/entry/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="analyserApp.entry.home.createLabel">
            Create a new Entry
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="entries?.length === 0">
        <span jhiTranslate="analyserApp.entry.home.notFound">No entries found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="entries?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="analyserApp.entry.title">Title</span></th>
                    <th scope="col" ><span jhiTranslate="analyserApp.entry.content">Content</span></th>
                    <th scope="col" ><span jhiTranslate="analyserApp.entry.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="analyserApp.entry.blog">Blog</span></th>
                    <th scope="col" ><span jhiTranslate="analyserApp.entry.tag">Tag</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entry of entries ;trackBy: trackId">
                    <td><a [routerLink]="['/entry', entry.id, 'view']">{{ entry.id }}</a></td>
                    <td>{{ entry.title }}</td>
                    <td>{{ entry.content }}</td>
                    <td>{{ entry.date | date:'medium' }}</td>
                    <td>
                        <div *ngIf="entry.blog">
                            <a [routerLink]="['/blog', entry.blog?.id, 'view']" >{{ entry.blog?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <span *ngFor="let tag of entry.tags; let last = last">
                            <a class="form-control-static" [routerLink]="['/tag', tag?.id, 'view']">{{ tag.name }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/entry', entry.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/entry', entry.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(entry)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
