<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-aktien-heading" jhiTranslate="analyserApp.aktien.home.createOrEditLabel">Create or edit a Aktien</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="analyserApp.aktien.symbol" for="field_symbol">Symbol</label>
                    <input type="text" class="form-control" name="symbol" id="field_symbol"
                           formControlName="symbol"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="analyserApp.aktien.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="analyserApp.aktien.open" for="field_open">Open</label>
                    <input type="number" class="form-control" name="open" id="field_open"
                           formControlName="open"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="analyserApp.aktien.close" for="field_close">Close</label>
                    <input type="number" class="form-control" name="close" id="field_close"
                           formControlName="close"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="analyserApp.aktien.high" for="field_high">High</label>
                    <input type="number" class="form-control" name="high" id="field_high"
                           formControlName="high"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="analyserApp.aktien.low" for="field_low">Low</label>
                    <input type="number" class="form-control" name="low" id="field_low"
                           formControlName="low"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="analyserApp.aktien.volume" for="field_volume">Volume</label>
                    <input type="number" class="form-control" name="volume" id="field_volume"
                           formControlName="volume"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
